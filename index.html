<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>    
    <div class="container">
        <div class="calc">
            <input type="text" id="inputtext" placeholder="0">
            <button id="clear" class="calcOp">C</button>
            <button id="delete" class="calcOp">Del</button>
            <button id="modulo" class="calcOp">%</button>
            <button id="divide" class="calcOp">/</button>
            <button id="7" class="calcOp">7</button>
            <button id="8" class="calcOp">8</button>
            <button id="9" class="calcOp">9</button>
            <button id="multiply" class="calcOp">*</button>
            <button id="4" class="calcOp">4</button>
            <button id="5" class="calcOp">5</button>
            <button id="6" class="calcOp">6</button>
            <button id="subtract" class="calcOp">-</button>
            <button id="1" class="calcOp">1</button>
            <button id="2" class="calcOp">2</button>
            <button id="3" class="calcOp">3</button>
            <button id="add" class="calcOp">+</button>
            <button id="point" class="calcOp">.</button>
            <button id="0" class="calcOp">0</button>
            <button id="equal" class="equal">=</button>
        </div>
    </div>





    <script src="calculator.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</body>

</html>
